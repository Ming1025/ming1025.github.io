<body style="#d3d3d3;">
<img id="deco1" src="images/deco/1.png">
<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">您的浏览器不支持 HTML5 canvas 标签。</canvas>

<script>

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var img=document.getElementById("deco1");
ctx.fillStyle= "#FF0000";
	ctx.fillRect(0,0,400,400);
	img.onload = function() {
	ctx.drawImage(img,0,0);
} 
</script>
