<script>
var clickNumber = 0;
function show_hide(){
	if(clickNumber %2==0){
		document.getElementById('left').style.left='0px';
		document.getElementById('shadow').style.opacity='0.8';
	}
	else{
		document.getElementById('shadow').style.opacity='0';
		document.getElementById('left').style.left='-100vw';
	}
	clickNumber = clickNumber + 1;
}
function shadow_hide(){
	document.getElementById('shadow').style.opacity='0';
	document.getElementById('left').style.left='-100vw';
	clickNumber = clickNumber + 1;
}
</script>
