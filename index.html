<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			const geometry2 = new THREE.RingGeometry( 1, 2, 32 );
			
			const textureLoader = new THREE.TextureLoader();
			textureLoader.load('images/deco/2.jpg',function(texture){
				var material3 = new THREE.MeshBasicMaterial({map: texture});
				var mesh2 = new THREE.Mesh(geometry,material3);
				scene.add(mesh2);
			})
			const texture = new THREE.TextureLoader().load( "images/deco/2.jpg" );
			const material = new THREE.MeshBasicMaterial( { map: texture,color: 0xffff00 } );
			const material2 = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			
			const cube = new THREE.Mesh( geometry, material);
			scene.add( cube );
			const mesh = new THREE.Mesh( geometry2, material2);
			scene.add( mesh );
			
			camera.position.z = 5;
			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
