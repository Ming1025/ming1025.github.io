				margin:0;
			}
			#gui1_container{

				width:250px;
				background-color:rgb(255,255,255,0.6);
				border-radius: 5px;
				text-shadow:none;
			}
			#gui2_container{
				position:absolute;right:20px;top:20px;

				text-shadow:none;
			}
			.dg .main {
				position:absolute;left:20px;top:20px;
				padding:60px 50px 90px 50px;
				background-color:rgb(255,255,255,0.6);
				border-radius: 20px;
				text-shadow:none;
			}
			.dg.main .close-button {
				-moz-transition: background 0.2s ease-in,color 0.2s ease-out;
				-webkit-transition: background 0.2s ease-in,color 0.2s ease-out;
				-o-transition: background 0.2s ease-in,color 0.2s ease-out;

				border-radius: 2px;
				line-height: 20px;
				height: 20px;
				cursor: pointer;
				color:#FFF;background-color:rgb(0,0,0,0.4);
				text-shadow:none;
				text-align:center;
				display:block;
				position:absolute;
				top:20px;
				float:left;
				clear:none;
			}
			.dg.main .close-button:hover {
				color:#333;
				background-color: #FFF;
			}
			.dg ul {
				border:0;padding:0;margin:0 0 0 0;

			}
			.dg ul li {
				border:0;padding:0;margin:0;
				background-color:rgb(255,255,255,0);
			}
			.dg li.title {
				border:0;padding:0 0 5px 20px;margin:20px 0 20px 0;
				border-bottom: 1px solid #333;
				background-color:rgb(255,0,0,0);
				color:#333;
				font-size:20px;
				text-shadow:none;
				list-style:circle;
				cursor: pointer;
			}
			.dg .cr {}
			.dg .cr.string {

				text-shadow:none;
				color:#333;
				background-color:rgb(0,0,0,0);
			}

				border:0;padding:0;margin:0;

				width:100%;

				color:#333;
				background-color:rgb(255,255,255,1);

				border:0;
				padding:0;

				background-color:rgb(0,0,0,0);
			}

				border:1px solid rgb(0,0,0,0.3);
				background-color:rgb(255,255,255,0);
			}
			.dg .cr .slider:hover {

				border-radius: 3px;
				background-color:rgb(255,255,255,0);
			}

			}

				background: #1f80f7;
			}

				text-align:right;
				border-radius: 2px;
				border:1px solid rgb(0,0,0,0.3);
				color:#333;
				background-color: rgb(255,255,255,0.1);
			}
			.dg .cr.boolean {

				padding:0;

				text-shadow:none;

				background-color:rgb(255,255,255,0);

			.dg .cr.boolean:hover {
				color:#333;
				background-color:rgb(255,255,255,0);
			}
			.dg .cr.color {
				border-left: 0;
			}
			.dg .cr.function {
				-moz-transition: background 0.2s ease-in,color 0.2s ease-out;

				width:46%;
				height:40px;
				display:block;
				text-align:center;
				position:relative;
				float:left;
				clear:none;
				border-radius: 5px;
				color:#FFF;
				background-color:#1f80f7;
				border:1px solid #1f80f7;
			}
			.dg .cr.function:hover {
				color:#FFF;
				background-color:rgb(255,255,255,0);
				border:1px solid #1f80f7;
			}
			.dg .cr.function .property-name {
				border:0;padding:0;
				height:40px;
				text-align: center;
				font-size:13px;letter-spacing:2px;font-weight:500;
				line-height:40px;
				text-shadow:none;
			}
			.dg .cr.function.property-name:hover {color:#444;background-color:rgb(255,255,255,0);}

				-moz-transition: background 0.2s ease-in,color 0.2s ease-out;
				-webkit-transition: background 0.2s ease-in,color 0.2s ease-out;
				-o-transition: background 0.2s ease-in,color 0.2s ease-out;
				transition: background 0.2s ease-in,color 0.2s ease-out;
				position: absolute;
				bottom:0;
				left:0;
				height:3px;
				width:10%;
				background: #444444;
				z-index:3;
			}
			#about {
				position: absolute;
				bottom:20px;
				right:40px;
				color:rgb(255,255,255,0.5);
				font-size:10px;
				float:left;
			}
			#about2 {
				position: absolute;
				bottom:20px;
				left:20px;
				width:300px;height:140px;
				border-radius: 5px;
				color:#333;
				font-size:10px;
				float:left;
				background-color: rgb(255,255,255,0.6);
				text-shadow:none;
				padding:25px;
				
				
			}

				display:block;
				width:100%;
				font-size:10px;
			}

			//-------------------------------------------RING2-------------------------------------------//
			function bend(g, rMin, rMax) {
  				let pos = g.attributes.position;
  				let uv = g.attributes.uv;
  				let v3 = new THREE.Vector3();
  				let v2 = new THREE.Vector2();
  				let fullTurn = Math.PI*2;
  				for(let i = 0; i < pos.count; i++){
    		v2.fromBufferAttribute(uv,i);
    		let a = fullTurn * v2.x;
    		let r = THREE.MathUtils.lerp(rMax, rMin, v2.y);
    		pos.setXY(i, Math.cos(a)*r, Math.sin(a)*r);
  		}
	}

						if(ringGroup2.position.z<0){ring2Speed += moveSpeedAdd*animations.动画速度;};
						ringGroup3.position.z += ring3Speed;
						if(ringGroup3.position.z>0){ring3Speed -= moveSpeedAdd*animations.动画速度;};
						if(ringGroup3.position.z<0){ring3Speed += moveSpeedAdd*animations.动画速度;};
					}
					if(animations.动画效果=='仅自转'){
						centerGroup.rotation.z -= Math.PI*animations.自转速度*0.001;
						ringGroup1.rotation.z += Math.PI*animations.自转速度*0.001;
						ringGroup2.rotation.z -= Math.PI*animations.自转速度*0.001;
						ringGroup3.rotation.z += Math.PI*animations.自转速度*0.001;
					}
					if(animations.动画效果=='波动'){
						if(toggle1 == true){animate0();toggle1 = false;}
						centerGroup.position.z += centerSpeed;
						//centerGroup.position.y -= centerSpeed;
						if(centerGroup.position.z>0){centerSpeed -= moveSpeedAdd*animations.动画速度;};
						if(centerGroup.position.z<0){centerSpeed += moveSpeedAdd*animations.动画速度;};
					
						ringGroup1.position.z += ring1Speed;
						if(ringGroup1.position.z>0){ring1Speed -= moveSpeedAdd*animations.动画速度;};
						if(ringGroup1.position.z<0){ring1Speed += moveSpeedAdd*animations.动画速度;};
						ringGroup2.position.z += ring2Speed;
						if(ringGroup2.position.z>0){ring2Speed -= moveSpeedAdd*animations.动画速度;};
						if(ringGroup2.position.z<0){ring2Speed += moveSpeedAdd*animations.动画速度;};
						ringGroup3.position.z += ring3Speed;
						if(ringGroup3.position.z>0){ring3Speed -= moveSpeedAdd*animations.动画速度;};
						if(ringGroup3.position.z<0){ring3Speed += moveSpeedAdd*animations.动画速度;};
					}
					if(animations.动画效果=='轴旋转'){
						if(toggle3 == true){animate0();toggle3 = false;}
						centerGroup.rotation.y += Math.PI*animations.动画速度*0.0005;
						ringGroup1.rotation.y -= Math.PI*animations.动画速度*0.001;
						ringGroup2.rotation.y += Math.PI*animations.动画速度*0.0015;
						ringGroup3.rotation.y -= Math.PI*animations.动画速度*0.002;
					}
					if(animations.动画效果=='扭转'){
						if(toggle2 == true){animate0();toggle2 = false;}
						centerGroup.rotation.x += Math.PI*animations.动画速度*0.001;
						centerGroup.rotation.y += Math.PI*animations.动画速度*0.001;
						ringGroup1.rotation.x -= Math.PI*animations.动画速度*0.001;
						ringGroup1.rotation.y += Math.PI*animations.动画速度*0.001;
						ringGroup2.rotation.x += Math.PI*animations.动画速度*0.001;
						ringGroup2.rotation.y -= Math.PI*animations.动画速度*0.001;
						ringGroup3.rotation.x -= Math.PI*animations.动画速度*0.001;
						ringGroup3.rotation.y -= Math.PI*animations.动画速度*0.001;
					}
					
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
				stats.update();
			};
			//截图------------------------------------------------------------------------------------------
			function shot(){
				let image = new Image();
				renderer.render(scene, camera);
				let imgData = renderer.domElement.toDataURL("image/png");
				image.src = imgData;
				 var dlLink = document.createElement('a');
				dlLink.download = '下载';
				dlLink.href = imgData;
				dlLink.dataset.downloadurl = ["image/png", dlLink.download, dlLink.href].join(':');
				document.body.appendChild(dlLink);
				dlLink.click();
				document.body.removeChild(dlLink);
			}
		</script>
	</body>
</html>
